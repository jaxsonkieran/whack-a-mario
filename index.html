<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Whack-A-Mario!</title>
</head>

<body>
    <h1>Whack-A-Mario</h1>

    <div class="game-info-container">

        <section class="game-controls">
            <button id="about-btn" type="button" aria-label="click to read game instructions">
                About Game
            </button>
            <!-- ref W3 Schools for modal -->
            <div id="gameinfomodal" class="modal">
                <!-- modal content -->
                <div class="box-content">
                    <span class="close">&times;</span>
                    <h2>How To Play</h2>
                    <ul>
                        <li>On Desktop, use your mouse to click on the marios.</li>
                        <li>On mobile, tap to hit the marios</li>
                        <li>For every hit of the mario you will score one point!</li>
                        <li>The game is over when your time hits 0|</li>
                    </ul>|
                </div>
            </div>
        </section>
        <!-- play game button -->
        <button type="button" id="playButton" aria-label="play the game">
            <span id="playButton-text">Play Game</span>
        </button>
    </div>
    <h2 id="score">SCORE: <span>0</span></h2>
    <h2 id="time-left">TIME LEFT: <span>60</span></h2>
    <div class="game-container">
        <div class="hole mario" id="1">
        </div>
        <div class="hole" id="2">

        </div>
        <div class="hole" id="3">

        </div>
        <div class="hole" id="4">

        </div>
        <div class="hole" id="5">

        </div>
        <div class="hole" id="6">

        </div>
        <div class="hole" id="7">

        </div>
        <div class="hole" id="8">

        </div>
        <div class="hole" id="9">

        </div>
    </div>

    <!-- <div class="hammer"></div> -->


    <script src="/assets/js/main.js"></script>
</body>

</html>
